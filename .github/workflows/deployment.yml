name: Github pages deployment

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'corretto'
        cache: maven
    - name: Build with Maven
      run: mvn -B clean package --file pom.xml
      
    - name: Rename the artifact
      run: cp target/nuzones-service-0.0.1-SNAPSHOT.jar nuzones-service-${{ github.sha }}.jar

    - name: Upload artifact
      uses: actions/upload-artifact@v3.1.2
      with:
        name: nuzones-service
        path: nuzones-service-${{ github.sha }}.jar
        
     # Optional: Uploads the full dependency graph to GitHub to improve the quality of Dependabot alerts this repository can receive
    - name: Update dependency graph
      uses: advanced-security/maven-dependency-submission-action@571e99aab1055c2e71a1e2309b9691de18d6b7d6    
  
  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v3.0.2
        with:
          name: nuzones-service

      - name: Deploy artifact
        uses: actions/deploy-pages@v1.2.5
        with:
          artifact_name: nuzones-service-${{ github.sha }}.jar
   
