name: Github pages deployment

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'corretto'
        cache: maven
    - name: Build with Maven
      run: mvn -B clean package --file pom.xml
      
    - name: Rename the artifact
      run: cp target/nuzones-service-0.0.1-SNAPSHOT.jar nuzones-service-${{ github.sha }}.jar

    - name: Upload artifact
      uses: actions/upload-artifact@v3.1.2
      with:
        name: nuzones-service
        path: nuzones-service-${{ github.sha }}.jar
  
  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment: nuzones
    steps:
    - name: Download artifact
      uses: actions/download-artifact@v3.0.2
      with:
        name: nuzones-service

    - name: Copy build to host
      uses: garygrossgarten/github-action-scp@release
      with:
        local: nuzones-service-${{ github.sha }}.jar
        remote: app/nuzones/nuzones-service-${{ github.sha }}.jar
        host: ${{ secrets.HOST }}
        username: ${{ secrets.SSH_USERNAME }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}

    - name: Deploy artifact
      uses: appleboy/ssh-action@main
      with:
        host: ${{secrets.SSH_HOST}}
        key: ${{secrets.SSH_PRIVATE_KEY}}
        username: ${{ secrets.SSH_USERNAME }}
        script: cd /app/nuzones && echo 'Deployment successful to digital ocean'
